<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Star Wars Ship Comparison</title>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h3>Select two Starships from the dropdown lists to compare</h3>
        <select id="firstShip"></select>
        <select id="secondShip"></select>
        <button type="submit" id="compare">Compare</button>

        <table>
            <thead>
                <tr>
                        <th></th>
                        <th>Starship 1</th>
                        <th>Starship 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td id="name1"></td>
                    <td id="name2"></td>
                </tr>
                <tr>
                    <td>Cost</td>
                    <td id="cost_in_credits1"></td>
                    <td id="cost_in_credits2"></td>
                </tr>
                <tr>
                    <td>Speed</td>
                    <td id="max_atmosphering_speed1"></td>
                    <td id="max_atmosphering_speed2"></td>
                </tr>
                <tr>
                    <td>Cargo Size</td>
                    <td id="cargo_capacity1"></td>
                    <td id="cargo_capacity2"></td>
                </tr>
                <tr>
                    <td>Passengers</td>
                    <td id="passengers1"></td>
                    <td id="passengers2"></td>
                </tr>
            </tbody>
        </table>

        <script src="starwars.js"></script> 
    </body>
</html>
